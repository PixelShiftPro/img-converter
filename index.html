<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelShift Pro | Advanced Image Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.75rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .converter-box {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            align-items: center;
        }

        .drop-zone {
            width: 100%;
            max-width: 700px;
            height: 350px;
            border: 2px dashed rgba(100, 116, 139, 0.3);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: rgba(248, 250, 252, 0.6);
            overflow: hidden;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transform: rotate(45deg);
            pointer-events: none;
            transition: 0.5s;
        }

        .drop-zone:hover::before {
            animation: borderFlow 3s linear infinite;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.1);
            transform: translateY(-3px);
        }

        .preview-image {
            max-width: 100%;
            max-height: 280px;
            border-radius: 15px;
            display: none;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.02);
        }

        .controls {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        select {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--light);
            color: var(--dark);
            flex: 1;
            min-width: 220px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        #convertBtn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        #convertBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
        }

        .download-btn {
            background: linear-gradient(45deg, var(--accent), #f43f5e);
            color: white;
            box-shadow: 0 8px 24px rgba(236, 72, 153, 0.2);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 4px solid transparent;
            border-radius: 50%;
            border-top-color: var(--secondary);
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes borderFlow {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .drop-zone {
                height: 280px;
            }

            button, select {
                width: 100%;
            }
        }

        .file-info {
            margin-top: 1.5rem;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
        }

        .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PixelShift Pro</h1>
            <p>Transform your images seamlessly across 15+ formats with AI-powered optimization</p>
        </div>

        <div class="converter-box">
            <div class="drop-zone" id="dropZone">
                <input type="file" id="fileInput" hidden accept="image/*">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <img src="" alt="Preview" class="preview-image" id="preview">
                <p id="dropText">Drag & Drop or Click to Upload Image</p>
                <div class="file-info" id="fileInfo"></div>
            </div>

            <div class="controls">
                <select id="formatSelect">
                    <option value="jpg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WEBP</option>
                    <option value="gif">GIF</option>
                    <option value="bmp">BMP</option>
                </select>
                <button onclick="convertImage()" id="convertBtn">
                    <span>Convert Now</span>
                </button>
                <button class="download-btn" id="downloadBtn" onclick="downloadImage()">
                    <span>Download</span>
                </button>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Previous JavaScript code with additional file info display
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const dropText = document.getElementById('dropText');
        const formatSelect = document.getElementById('formatSelect');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const fileInfo = document.getElementById('fileInfo');

        let convertedImage = null;
        let originalFile = null;

        // Handle file selection
        dropZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', function() {
            handleFile(this.files[0]);
        });

        // Handle drag & drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            originalFile = file;
            fileInfo.textContent = `${file.name} (${(file.size/1024).toFixed(1)}KB)`;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                dropText.style.display = 'none';
            }
            reader.readAsDataURL(file);
        }

        async function convertImage() {
            if (!preview.src) {
                alert('Please upload an image first');
                return;
            }

            loading.style.display = 'flex';
            
            try {
                const img = await createImageBitmap(await (await fetch(preview.src)).blob());
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const format = formatSelect.value;
                canvas.toBlob((blob) => {
                    convertedImage = URL.createObjectURL(blob);
                    downloadBtn.style.display = 'inline-block';
                    convertBtn.style.display = 'none';
                    loading.style.display = 'none';
                }, `image/${format}`, 0.9);
            } catch (error) {
                alert('Error converting image: ' + error.message);
                loading.style.display = 'none';
            }
        }

        function downloadImage() {
            if (!convertedImage) return;
            
            const a = document.createElement('a');
            a.href = convertedImage;
            a.download = `converted-image.${formatSelect.value}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
